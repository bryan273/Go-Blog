spring.datasource.url=${JDBC_DATABASE_URL_PRODUCTION}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.security.user.name=${SPRING_SECURITY_USERNAME}
spring.security.user.password=${SPRING_SECURITY_PASSWORD}
api-key=${API_KEY}
jwt-secret-key=${JWT_SECRET_KEY}
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/docs/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
management.endpoints.web.exposure.include=*